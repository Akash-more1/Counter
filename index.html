<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">

        <div id="name">
            <h1>Counter using HTML</h1>
        </div>

        <div class="counter">
            <span>Your Current Count is:</span>
            
            <span id="count">1</span>
            <hr>
        </div>

        <div id="error"> </div>

        <div class="btns">
            <button type="submit" class="btn" id="dec"> Decrement</button>

            <button type="submit" class="btn" id="inc"> Increment</button>

            <button type="submit" class="btn" id="clear"> Clear</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
